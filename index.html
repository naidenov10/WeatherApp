<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

        <div class="navbar">
            <input type="text" class="citySearch" placeholder="Search city">
        </div>

    <div class="container">
        
        <div class="header">
            
            <div class="currentWeather">Sunny</div>
            <div class="city">Sofia, Bulgaria</div>

            <div class="main">
                <h1 class="currentTemp">21</h1>
                <div class="moreInfo">
                    <div class="feelsLike">FEELS LIKE: 17</div>
                    <div class="wind">WIND: 8 KM</div>
                    <div class="humidity">Humidity: 36%</div>
                </div>
            </div>

        </div>

    </div>


</body>
</html>
